<!DOCTYPE html>
<html>
    <head>
        <style>
            table
            {
                width: 100%;
                border-collapse: collapse;
            }
            td
            {
                border: 1px solid black;
                padding: 20px;
            }
            .left
            {
                background-color: lightgreen;
            }
            .right
            {
                background-color: lightcoral;
            }
        </style>
    </head>
	<body>
        <table>
            <tr>
                <td class="left">Sinistra</td>
                <td class="right">Destra</td>
            </tr>
        </table>
	</body>
</html>
